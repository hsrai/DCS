    <line x1="0" y1="141.66" x2="-35" y2="176.66" stroke="black" stroke-width="4"/>
    <line x1="0" y1="170" x2="-35" y2="205" stroke="black" stroke-width="4"/>
    <line x1="0" y1="198.33" x2="-35" y2="233.33" stroke="black" stroke-width="4"/>
    <line x1="0" y1="226.66" x2="-35" y2="261.66" stroke="black" stroke-width="4"/>
    <line x1="0" y1="255" x2="-35" y2="290" stroke="black" stroke-width="4"/>
