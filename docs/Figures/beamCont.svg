<svg width="1100" height="400" viewBox="0 0 1100 400" xmlns="http://www.w3.org/2000/svg">
  <!-- PARAMETERS -->
  <!-- 
    scale = 0.05 px/mm; (modify as needed)
    beamWidth = 300mm; beamDepth = 550mm;
    spanAB = 5500mm; spanBC = 6000mm; spanCD = 5500mm;
    colWidth = 300mm; colB = 550mm; colC = 450mm; colD = 300mm;
    figureHeight: room for beam and all columns
  -->
  <!-- SCALED VALUES IN PIXELS -->
  <defs>
    <!-- Arrow symbol, shaft is 4x arrow width -->
    <marker id="arrow" markerWidth="16" markerHeight="8" refX="8" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L16,4 L0,8 L4,4 Z" fill="#222"/>
    </marker>
  </defs>
  
  <!-- Fixed Support at A -->
  <g>
    <!-- Support vertical line -->
    <rect x="75" y="80" width="10" height="255" fill="#444"/>
    <!-- Support slashes -->
    <g stroke="#444" stroke-width="2">
      <line x1="70" y1="90" x2="85" y2="100"/>
      <line x1="68" y1="110" x2="85" y2="120"/>
      <line x1="68" y1="130" x2="85" y2="140"/>
      <line x1="68" y1="200" x2="85" y2="210"/>
      <line x1="68" y1="220" x2="85" y2="230"/>
      <line x1="68" y1="250" x2="85" y2="260"/>
    </g>
  </g>

  <!-- Beam (main body) -->
  <rect x="85" y="100" width="920" height="28" fill="#DDD" stroke="#444" stroke-width="2"/>
  <text x="540" y="95" font-size="16" font-family="Arial" text-anchor="middle">Beam: 300 mm Ã— 550 mm</text>
  
  <!-- Columns below beam -->
  <!-- Column B -->
  <rect x="635" y="128" width="15" height="110" fill="#fac" stroke="#a22" stroke-width="2"/>
  <text x="642" y="255" font-size="15" font-family="Arial" text-anchor="middle">B</text>
  <text x="642" y="270" font-size="13" font-family="Arial" text-anchor="middle">550 mm</text>
  <!-- Column C -->
  <rect x="855" y="128" width="15" height="90" fill="#aff" stroke="#08b" stroke-width="2"/>
  <text x="862" y="235" font-size="15" font-family="Arial" text-anchor="middle">C</text>
  <text x="862" y="250" font-size="13" font-family="Arial" text-anchor="middle">450 mm</text>
  <!-- Column D -->
  <rect x="1055" y="128" width="15" height="60" fill="#aca" stroke="#282" stroke-width="2"/>
  <text x="1062" y="200" font-size="15" font-family="Arial" text-anchor="middle">D</text>
  <text x="1062" y="215" font-size="13" font-family="Arial" text-anchor="middle">300 mm</text>

  <!-- Extension lines for span AB -->
  <line x1="100" y1="145" x2="635" y2="145" stroke="#444" stroke-width="2" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <line x1="100" y1="145" x2="100" y2="170" stroke="#444" stroke-dasharray="2,3"/>
  <line x1="635" y1="145" x2="635" y2="170" stroke="#444" stroke-dasharray="2,3"/>
  <text x="367" y="165" font-size="14" font-family="Arial" text-anchor="middle">5500 mm</text>
  <!-- Span BC -->
  <line x1="650" y1="145" x2="855" y2="145" stroke="#444" stroke-width="2" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <line x1="650" y1="145" x2="650" y2="170" stroke="#444" stroke-dasharray="2,3"/>
  <line x1="855" y1="145" x2="855" y2="170" stroke="#444" stroke-dasharray="2,3"/>
  <text x="753" y="165" font-size="14" font-family="Arial" text-anchor="middle">6000 mm</text>
  <!-- Span CD -->
  <line x1="870" y1="145" x2="1055" y2="145" stroke="#444" stroke-width="2" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <line x1="870" y1="145" x2="870" y2="170" stroke="#444" stroke-dasharray="2,3"/>
  <line x1="1055" y1="145" x2="1055" y2="170" stroke="#444" stroke-dasharray="2,3"/>
  <text x="962" y="165" font-size="14" font-family="Arial" text-anchor="middle">5500 mm</text>

  <!-- Beam depth label -->
  <line x1="85" y1="100" x2="75" y2="100" stroke="#444" stroke-width="2"/>
  <line x1="85" y1="128" x2="75" y2="128" stroke="#444" stroke-width="2"/>
  <line x1="75" y1="100" x2="75" y2="128" stroke="#444" stroke-dasharray="2,3"/>
  <text x="60" y="117" font-size="14" font-family="Arial" text-anchor="end">550 mm</text>
  <!-- Beam width label -->
  <line x1="85" y1="150" x2="115" y2="150" stroke="#444" stroke-width="2"/>
  <line x1="85" y1="155" x2="115" y2="155" stroke="#444" stroke-width="2"/>
  <line x1="85" y1="150" x2="85" y2="155" stroke="#444" stroke-width="2"/>
  <line x1="115" y1="150" x2="115" y2="155" stroke="#444" stroke-width="2"/>
  <text x="100" y="165" font-size="14" font-family="Arial" text-anchor="middle">300 mm</text>
</svg>
