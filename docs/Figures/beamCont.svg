  <circle cx="1090" cy="480" r="12" class="dim-dot"/>
  <circle cx="1960" cy="480" r="12" class="dim-dot"/>
  <circle cx="1960" cy="480" r="12" class="dim-dot"/>
  <circle cx="2640" cy="480" r="12" class="dim-dot"/>

