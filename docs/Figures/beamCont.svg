  <text x="523" y="570" class="dim-label" text-anchor="middle">5500</text>
  <text x="1525" y="570" class="dim-label" text-anchor="middle">6000</text>
  <text x="2255" y="570" class="dim-label" text-anchor="middle">5500</text>

