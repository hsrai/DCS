    <polyline points="40,20 170,50 230,195 100,165 40,20" fill="none" stroke="#333" stroke-width="2.5"/>
    <polyline points="40,30 170,60 230,205 100,175 40,30" fill="none" stroke="#333" stroke-width="2.5" opacity="0.5"/>
    <line x1="170" y1="50" x2="170" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="230" y1="195" x2="230" y2="205" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="165" x2="100" y2="175" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="20" x2="40" y2="30" stroke="#333" stroke-width="2"/>
    <text x="135" y="235" class="case">Case 6</text>
  </g>
  <!-- CASE 7 – SCSS -->
  <g transform="translate(80,740)">
    <polygon points="40,20 170,50 230,195 100,165" class="slab-top"/>
    <polygon points="40,20 170,50 170,60 40,30" class="slab-edge-simp"/>
    <polygon points="170,50 230,195 230,205 170,60" class="slab-edge-cont"/>
    <polygon points="230,195 100,165 100,175 230,205" class="slab-edge-simp"/>
    <polygon points="40,20 40,30 100,175 100,165" class="slab-edge-simp"/>
    <polyline points="40,20 170,50 230,195 100,165 40,20" fill="none" stroke="#333" stroke-width="2.5"/>
    <polyline points="40,30 170,60 230,205 100,175 40,30" fill="none" stroke="#333" stroke-width="2.5" opacity="0.5"/>
    <line x1="170" y1="50" x2="170" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="230" y1="195" x2="230" y2="205" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="165" x2="100" y2="175" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="20" x2="40" y2="30" stroke="#333" stroke-width="2"/>
    <text x="135" y="235" class="case">Case 7</text>
  </g>
  <!-- CASE 8 – CCCC -->
  <g transform="translate(410,740)">
    <polygon points="40,20 170,50 230,195 100,165" class="slab-top"/>
    <polygon points="40,20 170,50 170,60 40,30" class="slab-edge-cont"/>
    <polygon points="170,50 230,195 230,205 170,60" class="slab-edge-cont"/>
    <polygon points="230,195 100,165 100,175 230,205" class="slab-edge-cont"/>
    <polygon points="40,20 40,30 100,175 100,165" class="slab-edge-cont"/>
    <polyline points="40,20 170,50 230,195 100,165 40,20" fill="none" stroke="#333" stroke-width="2.5"/>
    <polyline points="40,30 170,60 230,205 100,175 40,30" fill="none" stroke="#333" stroke-width="2.5" opacity="0.5"/>
    <line x1="170" y1="50" x2="170" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="230" y1="195" x2="230" y2="205" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="165" x2="100" y2="175" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="20" x2="40" y2="30" stroke="#333" stroke-width="2"/>
    <text x="135" y="235" class="case">Case 8</text>
  </g>
  <!-- CASE 9 – SCCC (1-top S, 2-4 C) -->
  <g transform="translate(740,740)">
    <polygon points="40,20 170,50 230,195 100,165" class="slab-top"/>
    <polygon points="40,20 170,50 170,60 40,30" class="slab-edge-simp"/>
    <polygon points="170,50 230,195 230,205 170,60" class="slab-edge-cont"/>
    <polygon points="230,195 100,165 100,175 230,205" class="slab-edge-cont"/>
    <polygon points="40,20 40,30 100,175 100,165" class="slab-edge-cont"/>
    <polyline points="40,20 170,50 230,195 100,165 40,20" fill="none" stroke="#333" stroke-width="2.5"/>
    <polyline points="40,30 170,60 230,205 100,175 40,30" fill="none" stroke="#333" stroke-width="2.5" opacity="0.5"/>
    <line x1="170" y1="50" x2="170" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="230" y1="195" x2="230" y2="205" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="165" x2="100" y2="175" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="20" x2="40" y2="30" stroke="#333" stroke-width="2"/>
    <text x="135" y="235" class="case">Case 9</text>
  </g>
  <!-- LEGEND -->
  <g>
    <rect x="190" y="1100" width="50" height="25" fill="#D32F2F" opacity="0.6" />
    <text x="250" y="1120" class="legend-label">Continuous (Fixed/Red)</text>
    <rect x="600" y="1100" width="50" height="25" fill="#388E3C" opacity="0.6" />
    <text x="660" y="1120" class="legend-label">Simply Supported (Green)</text>
  </g>
</svg>
