<svg width="1200" height="1350" viewBox="0 0 1200 1350" xmlns="http://www.w3.org/2000/svg">
  <style>
    .slab-top { fill: #888; opacity: 0.85; }
    .slab-edge-cont { fill: #D32F2F; opacity: 0.6; }
    .slab-edge-simp { fill: #388E3C; opacity: 0.6; }
    .case { font-family: 'Arial', sans-serif; font-size: 30px; font-weight: bold; fill: #222; text-anchor: middle; }
    .legend-label { font-family: 'Arial', sans-serif; font-size: 26px; fill: #222; }
  </style>
  <!-- Each slab starts at (x0, y0), all size params below use lx~130, ly~240, d~10 (proportional to ly/lx=1.85) -->
  <!-- For Code: Edges go: 1-top, 2-right, 3-bottom, 4-left [plan view: y+ is down, x+ right] -->
  <!-- Placement grid: left 100, right 350, 600 for x; 80, 360, 640 for y -->
  <!-- CASE 1 – SSSS -->
  <g transform="translate(80,60)">
    <polygon points="40,20 170,50 230,195 100,165" class="slab-top"/>
    <polygon points="40,20 170,50 170,60 40,30" class="slab-edge-simp"/>
    <polygon points="170,50 230,195 230,205 170,60" class="slab-edge-simp"/>
    <polygon points="230,195 100,165 100,175 230,205" class="slab-edge-simp"/>
    <polygon points="40,20 40,30 100,175 100,165" class="slab-edge-simp"/>
    <polyline points="40,20 170,50 230,195 100,165 40,20" fill="none" stroke="#333" stroke-width="2.5"/>
    <polyline points="40,30 170,60 230,205 100,175 40,30" fill="none" stroke="#333" stroke-width="2.5" opacity="0.5"/>
    <line x1="170" y1="50" x2="170" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="230" y1="195" x2="230" y2="205" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="165" x2="100" y2="175" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="20" x2="40" y2="30" stroke="#333" stroke-width="2"/>
    <text x="135" y="235" class="case">Case 1</text>
  </g>
  <!-- CASE 2 – CCSS -->
  <g transform="translate(410,60)">
    <polygon points="40,20 170,50 230,195 100,165" class="slab-top"/>
    <polygon points="40,20 170,50 170,60 40,30" class="slab-edge-cont"/>
    <polygon points="170,50 230,195 230,205 170,60" class="slab-edge-cont"/>
    <polygon points="230,195 100,165 100,175 230,205" class="slab-edge-simp"/>
    <polygon points="40,20 40,30 100,175 100,165" class="slab-edge-simp"/>
    <polyline points="40,20 170,50 230,195 100,165 40,20" fill="none" stroke="#333" stroke-width="2.5"/>
    <polyline points="40,30 170,60 230,205 100,175 40,30" fill="none" stroke="#333" stroke-width="2.5" opacity="0.5"/>
    <line x1="170" y1="50" x2="170" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="230" y1="195" x2="230" y2="205" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="165" x2="100" y2="175" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="20" x2="40" y2="30" stroke="#333" stroke-width="2"/>
    <text x="135" y="235" class="case">Case 2</text>
  </g>
  <!-- CASE 3 – SSCC -->
  <g transform="translate(740,60)">
    <polygon points="40,20 170,50 230,195 100,165" class="slab-top"/>
    <polygon points="40,20 170,50 170,60 40,30" class="slab-edge-simp"/>
    <polygon points="170,50 230,195 230,205 170,60" class="slab-edge-cont"/>
    <polygon points="230,195 100,165 100,175 230,205" class="slab-edge-cont"/>
    <polygon points="40,20 40,30 100,175 100,165" class="slab-edge-simp"/>
    <polyline points="40,20 170,50 230,195 100,165 40,20" fill="none" stroke="#333" stroke-width="2.5"/>
    <polyline points="40,30 170,60 230,205 100,175 40,30" fill="none" stroke="#333" stroke-width="2.5" opacity="0.5"/>
    <line x1="170" y1="50" x2="170" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="230" y1="195" x2="230" y2="205" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="165" x2="100" y2="175" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="20" x2="40" y2="30" stroke="#333" stroke-width="2"/>
    <text x="135" y="235" class="case">Case 3</text>
  </g>
  <!-- CASE 4 – SSCC (3-bottom, 4-left) -->
  <g transform="translate(80,400)">
    <polygon points="40,20 170,50 230,195 100,165" class="slab-top"/>
    <polygon points="40,20 170,50 170,60 40,30" class="slab-edge-simp"/>
    <polygon points="170,50 230,195 230,205 170,60" class="slab-edge-simp"/>
    <polygon points="230,195 100,165 100,175 230,205" class="slab-edge-cont"/>
    <polygon points="40,20 40,30 100,175 100,165" class="slab-edge-cont"/>
    <polyline points="40,20 170,50 230,195 100,165 40,20" fill="none" stroke="#333" stroke-width="2.5"/>
    <polyline points="40,30 170,60 230,205 100,175 40,30" fill="none" stroke="#333" stroke-width="2.5" opacity="0.5"/>
    <line x1="170" y1="50" x2="170" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="230" y1="195" x2="230" y2="205" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="165" x2="100" y2="175" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="20" x2="40" y2="30" stroke="#333" stroke-width="2"/>
    <text x="135" y="235" class="case">Case 4</text>
  </g>
  <!-- CASE 5 – CSSS -->
  <g transform="translate(410,400)">
    <polygon points="40,20 170,50 230,195 100,165" class="slab-top"/>
    <polygon points="40,20 170,50 170,60 40,30" class="slab-edge-cont"/>
    <polygon points="170,50 230,195 230,205 170,60" class="slab-edge-simp"/>
    <polygon points="230,195 100,165 100,175 230,205" class="slab-edge-simp"/>
    <polygon points="40,20 40,30 100,175 100,165" class="slab-edge-simp"/>
    <polyline points="40,20 170,50 230,195 100,165 40,20" fill="none" stroke="#333" stroke-width="2.5"/>
    <polyline points="40,30 170,60 230,205 100,175 40,30" fill="none" stroke="#333" stroke-width="2.5" opacity="0.5"/>
    <line x1="170" y1="50" x2="170" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="230" y1="195" x2="230" y2="205" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="165" x2="100" y2="175" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="20" x2="40" y2="30" stroke="#333" stroke-width="2"/>
    <text x="135" y="235" class="case">Case 5</text>
  </g>
  <!-- CASE 6 – C CSS -->
  <g transform="translate(740,400)">
    <polygon points="40,20 170,50 230,195 100,165" class="slab-top"/>
    <polygon points="40,20 170,50 170,60 40,30" class="slab-edge-cont"/>
    <polygon points="170,50 230,195 230,205 170,60" class="slab-edge-cont"/>
    <polygon points="230,195 100,165 100,175 230,205" class="slab-edge-simp"/>
